    #root {

    .switchContainer {

      cursor: pointer;
      display: inline-block;
      width: 4vw;
      height: 4vh;
      background: #fff;
      border: 2px solid #daa;
      border-radius: 20px;
      transition: 0.2s;

      margin-right: 1vw;
      margin-left: 0.5vw;

      display: inline-block;
      width: 1.5vw;
      height: 3vh;

      background: #daa;

    #switch2:checked+.switch_label {
